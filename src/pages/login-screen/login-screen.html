<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

<form [formGroup]="formLogin">
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating font-family="MarioLuigi2">Email</ion-label>
      <ion-input type="email" name="email"[(ngModel)]="email" formControlName="email"></ion-input>
      
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Password</ion-label>
      <ion-input [type]="password_type"  name="password" [(ngModel)]="password" formControlName="password"></ion-input>
        <button ion-button item-right (click)="togglePasswordMode()" round>mostrar </button>
    </ion-item>
  </ion-list>
  
  </form>
  <button [disabled]="formLogin.invalid" ion-button type="submit" (click)="authenticateLogin(email, password)" round outline >Logar</button>

 
    <button ion-button color="secondary" (click)="signUpScreenOn()" round outline>Registre-se</button>
  

</ion-content>
