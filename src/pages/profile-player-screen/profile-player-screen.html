<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

    <ion-grid *ngFor="let dataP of dataPlayer">
      <ion-row>
        <ion-col>
  
          <div align="left" [ngSwitch]="dataP.patent">
            <img src="assets/imgs/cabo.png" *ngSwitchCase="'Cabo'" class="img" />
            <img src="assets/imgs/sargento.png" *ngSwitchCase="'Sargento'" class="img" />
            <img src="assets/imgs/tenente.png" *ngSwitchCase="'Tenente'" class="img" />
            <img src="assets/imgs/capitao.png" *ngSwitchCase="'Capitão'" class="img" />
            <img src="assets/imgs/almirante.png" *ngSwitchCase="'Almirante'" class="img" />
            <h3 align="center">
              <b> Lv. {{dataP.level}} </b>
            </h3>
  
          </div>
        </ion-col>
  
        <ion-col col-8>
  
  
          <h1>
            <b>
              <font face="Helvetica"> {{dataP.patent}} {{dataP.user_name}}</font>
            </b>
          </h1>
          <br> Ataque:
          <progress-bar item-right [colorBackground]="colorBackForce" [colorProgress]="colorProgressAtack" [progress]="loadProgressAttack"
            [label]="labelProgress" [xpAmount]="attackAmount"></progress-bar>
  
          Defesa:
          <progress-bar [colorBackground]="colorBackForce" [colorProgress]="colorProgressDefense" [label]="labelProgress" [progress]="loadProgressDefense"
            [xpAmount]="defenseAmount"></progress-bar>
  
  
        </ion-col>
        <ion-row>
          <ion-col>

          <h5>
            <b>
              <font face="Helvetica"> Xp: {{dataP.amount_xp}}</font><br>
              <font face="Helvetica"> Vitórias: {{dataP.amount_victories_total}}</font>
              <font face="Helvetica">Derrotas: {{dataP.amount_defeats_total}}</font> <br>
              <font face="Helvetica">Nº de Partidas: {{dataP.amount_defeats_total + dataP.amount_victories_total }}</font>
            </b>
          </h5>
      </ion-col>
      <ion-col>
        <h5>
          <b>
            <font face="Helvetica"> Embarcação: {{dataP.ship}}</font>
            <img src="assets/imgs/barco1.png"   />
          </b>
        </h5>
      </ion-col>
          
        
        </ion-row>
  
      </ion-row>
    </ion-grid>
  

 <!-- <button ion-button color="secundary"  (click)="setLocation()"  round outline>Atualizar Localização</button>-->
  <button ion-button color="danger" (click)="logout()" round full>Sair</button>

  
</ion-content>
